<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>销售</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script crossorigin="anonymous"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/home">小型超市管理系统</a>
    </div>
    <div>
      <ul class="nav navbar-nav navbar-default">
        <li><a href="/purchase">进货管理</a></li>
        <li><a href="/sales">销售管理</a></li>
        <li><a href="/stock">库存管理</a></li>
        <li><a href="/hr">人事管理</a></li>
        <li><a href="/money">财务</a></li>
        <li><a href="/access">辅助功能</a></li>
      </ul>
    </div>
    <div>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            欢迎您，<span th:text="${session.userinfo.name}">请登录</span>
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li><a href="/profile">个人资料</a></li>
            <li><a href="/password">修改密码</a></li>
            <li class="divider"></li>
            <li><a href="/exit">退出</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="jumbotron">
    <h2>销售信息管理</h2>
    <a class="btn btn-default" href="/customerReturn" role="button">顾客退货</a>&nbsp;&nbsp;&nbsp;
    <a class="btn btn-default active" href="/sell" role="button">销售</a>&nbsp;&nbsp;&nbsp;
    <button class="btn btn-danger" onclick="history.go(-1)">返回</button>
    <br><br><br>
    <span aria-describedby="result" style="font-size: 12px;color: #ff0000" th:text="${sellResult}"></span>
    <form class="bs-example bs-example-form" method="post" th:action="@{/sell}">
      <div class="input-group col-md-offset-0">
        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
        <!--suppress HtmlFormInputWithoutLabel -->
        <input class="form-control" placeholder="商品条形码" style="width: 180px" th:name="code"
               th:type="text">
      </div>
      <br>
      <div class="input-group col-md-offset-0">
        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
        <!--suppress HtmlFormInputWithoutLabel -->
        <input class="form-control" placeholder="数量" style="width: 180px" th:name="quantity"
               th:type="text">
      </div>
      <br>
      <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;销售
      </button>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <button class="btn btn-default" onclick="history.go(-1);" type="reset"><span
              class="glyphicon glyphicon-remove-sign"></span>&nbsp;&nbsp;返回
      </button>
    </form>
  </div>
</div>
</body>
</html>
