<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>辅助功能</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var numresult;
        var str;

        function onclicknum(nums) {

            str = document.getElementById("nummessege");
            str.value = str.value + nums;

        }

        function onclickclear() {

            str = document.getElementById("nummessege");
            str.value = "";

        }

        function onclickresult() {

            str = document.getElementById("nummessege");
            numresult = eval(str.value);
            str.value = numresult;

        }
    </script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/home">小型超市管理系统</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-default">
                <li><a href="/purchase">进货管理</a></li>
                <li><a href="/sales">销售管理</a></li>
                <li><a href="/stock">库存管理</a></li>
                <li><a href="/hr">人事管理</a></li>
                <li><a href="/money">财务</a></li>
                <li><a href="/access">辅助功能</a></li>
            </ul>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        欢迎您，<span th:text="${session.userinfo.name}">请登录</span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile">个人资料</a></li>
                        <li><a href="/password">修改密码</a></li>
                        <li class="divider"></li>
                        <li><a href="/exit">退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="alert alert-info" th:text="${session.daily}"></div>
<iframe width="280" height="300" frameborder="0" scrolling="no" hspace="0"
        src="https://i.tianqi.com/?c=code&a=getcode&id=55&icon=1"></iframe>
<iframe src="https://www.17sucai.com/preview/472359/2016-01-06/%E6%97%A5%E5%8E%86/index.html" width="20%" height="500px"
        frameborder="0"></iframe>
<table border="1" bgColor="#bbff77"
       style="height: 350px; width: 270px">
    <tr>
        <td colspan="4">
            <input type="text" id="nummessege"
                   style="height: 90px; width: 350px; font-size: 50px"/>
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="1" id="1" onclick="onclicknum(1)"
                   style="height: 70px; width: 90px; font-size: 35px">
        </td>

        <td>
            <input type="button" value="2" id="2" onclick="onclicknum(2)"
                   style="height: 70px; width: 90px; font-size: 35px">
        </td>

        <td>
            <input type="button" value="3" id="3" onclick="onclicknum(3)"
                   style="height: 70px; width: 90px; font-size: 35px">
        </td>

        <td>
            <input type="button" value="+" id="add" onclick="onclicknum('+')"
                   style="height: 70px; width: 90px; font-size: 35px">
        </td>
    </tr>

    <tr>
        <td>
            <input type="button" value="4" id="4" onclick="onclicknum(4)"
                   style="height: 70px; width: 90px; font-size: 35px">
        </td>

        <td>
            <input type="button" value="5" id="5" onclick="onclicknum(5)"
                   style="height: 70px; width: 90px; font-size: 35px">
        </td>

        <td>
            <input type="button" value="6" id="6" onclick="onclicknum(6)"
                   style="height: 70px; width: 90px; font-size: 35px">
        </td>

        <td>
            <input type="button" value="-" id="sub" onclick="onclicknum('-')"
                   style="height: 70px; width: 90px; font-size: 35px">
        </td>
    </tr>

    <tr>
        <td>
            <input type="button" value="7" id="7" onclick="onclicknum(7)"
                   style="height: 70px; width: 90px; font-size: 35px">
        </td>

        <td>
            <input type="button" value="8" id="8" onclick="onclicknum(8)"
                   style="height: 70px; width: 90px; font-size: 35px">
        </td>

        <td>
            <input type="button" value="9" id="9" onclick="onclicknum(9)"
                   style="height: 70px; width: 90px; font-size: 35px">
        </td>

        <td>
            <input type="button" value="*" id="mul" onclick="onclicknum('*')"
                   style="height: 70px; width: 90px; font-size: 35px">
        </td>
    </tr>

    <tr>
        <td colspan="2">
            <input type="button" value="0" id="0" onclick="onclicknum(0)"
                   style="height: 70px; width: 190px; font-size: 35px">
        </td>
        <td>
            <input type="button" value="." id="point" onclick="onclicknum('.')"
                   style="height: 70px; width: 90px; font-size: 35px">
        </td>

        <td>
            <input type="button" value="/" id="division"
                   onclick="onclicknum('/')"
                   style="height: 70px; width: 90px; font-size: 35px">
        </td>
    </tr>

    <tr>

        <td colspan="2">
            <input type="button" value="Del" id="clear"
                   onclick="onclickclear()"
                   style="height: 70px; width: 190px; font-size: 35px"/>
        </td>

        <td colspan="2">
            <input type="button" value="=" id="result"
                   onclick="onclickresult()"
                   style="height: 70px; width: 190px; font-size: 35px"/>
        </td>

    </tr>

</table>
</body>
</html>
